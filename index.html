<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mohamed Ghaith Romdhani Portfolio</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&display=swap');

  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: 'JetBrains Mono', monospace;
    color: #00ffea;
    background: #000;
    overflow: hidden;
  }

  /* Terminal container */
  .terminal {
    position: relative;
    z-index: 2;
    padding: 20px;
    max-width: 800px;
    margin: auto;
  }

  /* Avatar and header */
  .avatar {
    display: flex;
    align-items: center;
    gap: 15px;
    margin-bottom: 20px;
  }

  .avatar img {
    width: 60px;
    height: 60px;
    border-radius: 10px;
    object-fit: cover;
    border: 2px solid #00ffea;
  }

  .name {
    font-size: 1.5em;
    font-weight: 700;
  }

  .role {
    font-size: 0.9em;
    color: #0ff;
  }

  /* Command line input */
  #cmdline {
    width: 100%;
    background: transparent;
    border: none;
    outline: none;
    color: inherit;
    font-family: inherit;
    font-size: 1em;
  }

  /* Cursor blink */
  .cursor {
    display: inline-block;
    width: 10px;
    background: #00ffea;
    animation: blink 1s infinite;
  }

  @keyframes blink {
    0%,50%{opacity:1;}
    51%,100%{opacity:0;}
  }

  /* Stars background */
  canvas#stars {
    position: fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    z-index:1;
  }
</style>
</head>
<body>

<canvas id="stars"></canvas>

<div class="terminal">
  <div class="avatar">
    <img src="pics.jpg" alt="Mohamed Ghaith Romdhani">
    <div>
      <div class="name">Mohamed Ghaith Romdhani</div>
      <div class="role">Engineer | Chair IEEE ISIMA SB | CEO Smartaero Projects</div>
    </div>
  </div>

  <div>Type <b>help</b> to see available commands.</div>
  <div id="output"></div>
  <div>
    <span>&gt;</span> <input type="text" id="cmdline" autofocus>
    <span class="cursor"></span>
  </div>
</div>

<script>
  // Terminal commands
  const output = document.getElementById('output');
  const cmdline = document.getElementById('cmdline');

  const commands = {
    help: "Available commands: about, projects, skills, contact, theme",
    about: "Hi, I'm Mohamed Ghaith Romdhani. Passionate engineer in networks, systems, and innovation.",
    projects: "Projects:\n- 3D Printed Solar Energy Tree\n- Smart Forest Fire Detection\n- Zima Green Recycling\n- Aeroponic Farming Solutions",
    skills: "Skills: Networking, Systems, Cybersecurity, Renewable Energy, IoT, AI",
    contact: "Email: ghaith.romdhani@ieee.org\nPhone: +216 58358417\nLinkedIn: linkedin.com/in/mohamedghaithromdhani",
    theme: "Themes: futuristic, cyberpunk, matrix"
  };

  cmdline.addEventListener('keydown', e => {
    if (e.key === 'Enter') {
      const input = cmdline.value.trim().toLowerCase();
      if (commands[input]) {
        output.innerText += `> ${input}\n${commands[input]}\n\n`;
      } else {
        output.innerText += `> ${input}\nCommand not found. Type 'help' to see commands.\n\n`;
      }
      cmdline.value = '';
      output.scrollTop = output.scrollHeight;
    }
  });

  // Stars background
  const canvas = document.getElementById('stars');
  const ctx = canvas.getContext('2d');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const numStars = 150;
  const stars = [];
  for(let i=0;i<numStars;i++){
    stars.push({x:Math.random()*canvas.width, y:Math.random()*canvas.height, r:Math.random()*1.5+0.5, dx:(Math.random()-0.5)*0.2, dy:(Math.random()-0.5)*0.2});
  }

  function animateStars(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    for(let s of stars){
      ctx.beginPath();
      ctx.arc(s.x,s.y,s.r,0,2*Math.PI);
      ctx.fillStyle="#0ff";
      ctx.fill();
      s.x += s.dx;
      s.y += s.dy;
      if(s.x<0)s.x=canvas.width; if(s.x>canvas.width)s.x=0;
      if(s.y<0)s.y=canvas.height; if(s.y>canvas.height)s.y=0;
    }
    requestAnimationFrame(animateStars);
  }
  animateStars();
</script>

</body>
</html>
